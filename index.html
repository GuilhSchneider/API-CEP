<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>
</head>
<body>
<center>
        <form action="">
        <legend>Digite o seu CEP</legend> <br>
        <label for="">CEP</label> <br>
        <input type="text" id="cep">
        <br><br>
        <label for="">Rua</label> <br>
        <input type="text" readonly id="rua">
        <br><br>
        <label for="">NÃºmero</label> <br>
        <input type="text" id="numero">
        <br><br>
        <label for="">Bairro</label> <br>
        <input type="text" readonly id="bairro">
        <br><br>
        <label for="">Cidade</label> <br>
        <input type="text" readonly id="cidade">
        <br><br>
        <label for="">Estado</label> <br>
        <input type="text" readonly id="estado">
</center>
</form>


<script>

    //Preencher os inputs com arrow functions
    const preencherFormulario = (endereco) => {
        document.getElementById('rua').value = endereco.logradouro
        document.getElementById('bairro').value = endereco.bairro
        document.getElementById('cidade').value = endereco.localidade
        document.getElementById('estado').value = endereco.uf
    }
    //Autopreenchimento
    const cepValido = (cep) => {
        if (cep.length == 8) {
            return true;
        }else{
            return false;
        }
    }

    //Buscar API
    const pesquisarCep = async () => {
        const cep = document.getElementById('cep').value
        const url = `https://viacep.com.br/ws/${cep}/json/`
        if (cepValido(cep)) {
            const dados = await fetch(url);
            const endereco =await dados.json();
                preencherFormulario(endereco);
        }
    }
    document.getElementById('cep').addEventListener('focusout', pesquisarCep)

</script>
</body>

</html>
